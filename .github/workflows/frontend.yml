name: Deploy Frontend to EC2

on:
  push:
    branches: [ main ] # 배포할 브랜치

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. .env 생성
      - name: Create .env file
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          echo "ALGOLIA_APP_ID=${{ secrets.ALGOLIA_APP_ID }}" >> .env
          echo "ALGOLIA_SEARCH_API_KEY=${{ secrets.ALGOLIA_SEARCH_API_KEY }}" >> .env
          echo "ALGOLIA_ADMIN_KEY=${{ secrets.ALGOLIA_ADMIN_KEY }}" >> .env

      # 4. 의존성 설치 & 빌드
      - name: Install dependencies & Build
        run: |
          npm ci
          npm run build
          tar -czf dist.tgz -C dist .

      # 5. EC2로 파일 전송
      - name: Copy dist.tgz to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist.tgz"
          target: "/tmp/dist.tgz"

      # 6. EC2에서 배포 실행
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            ROOT_DIR="/usr/share/nginx/html"
            TMP_DIR="/tmp/suriname-dist"

            sudo rm -rf "$ROOT_DIR"/*
            sudo rm -rf "$TMP_DIR"
            sudo mkdir -p "$TMP_DIR"

            sudo tar -xzf /tmp/dist.tgz -C "$TMP_DIR"

            sudo rsync -a --delete "$TMP_DIR"/ "$ROOT_DIR"/

            sudo chown -R www-data:www-data "$ROOT_DIR"

            sudo nginx -t
            sudo systemctl reload nginx
