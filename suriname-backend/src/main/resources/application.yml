server:
  port: 8081

spring:
  application:
    name: Suriname
  config:
    import: optional:file:.env.properties

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  sql:
    init:
      mode: never
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: "${GMAIL_ACCOUNT}"
    password: "${GMAIL_APP_PW}"
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: "${JWT_SECRET}"
  expiration: 86400000

toss:
  secret-key: "${TOSS_SECRET_KEY}"
  client-key: "${TOSS_CLIENT_KEY}"

sms:
  api:
    url: https://api.solapi.com/messages/v4/send
    key: "${SMS_API_KEY}"
    secret: "${SMS_SECRET_KEY}"
  sender:

    phone: ""
